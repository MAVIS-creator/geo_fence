<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Attendance Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #map {
      height: 500px;
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #coords {
      margin-top: 10px;
      font-size: 14px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h2>üìç Set Attendance Location</h2>
  <div class="controls">
    <button id="useLocation">Use My Live Location</button>
    <button id="clearMarker">Clear Marker</button>
  </div>
  <div id="map"></div>
  <div id="coords">Lat: -, Lng: -</div>
  <div class="controls">
    <input type="number" id="radius" placeholder="Radius (m)" />
    <button id="saveGeofence">Save Geofence</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById('saveGeofence').addEventListener('click', () => {
      if (!marker) {
        alert("Please set a marker first.");
        return;
      }
      const radius = document.getElementById('radius').value;
      if (!radius) {
        alert("Please enter a radius.");
        return;
      }

      const { lat, lng } = marker.getLatLng();
      fetch("../scripts/save_geofencer.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lng, radius })
      })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Error: " + err));
    });
    // Initialize map
    const map = L.map('map').setView([6.5244, 3.3792], 12); // Default Lagos center

    // Add OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Handle click to set marker manually
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      if (marker) marker.remove();
      marker = L.marker([lat, lng]).addTo(map);
      updateCoords(lat, lng);
    });

    // Live location button
    document.getElementById('useLocation').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          if (marker) marker.remove();
          marker = L.marker([latitude, longitude]).addTo(map);
          map.setView([latitude, longitude], 15);
          updateCoords(latitude, longitude);
        }, () => {
          alert("Unable to fetch location.");
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    });

    // Clear marker
    document.getElementById('clearMarker').addEventListener('click', () => {
      if (marker) {
        marker.remove();
        marker = null;
        updateCoords("-", "-");
      }
    });

    // Show coordinates in div
    function updateCoords(lat, lng) {
      document.getElementById('coords').innerText = `Lat: ${lat}, Lng: ${lng}`;
    }
  </script>
</body>

</html>
