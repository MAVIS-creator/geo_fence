<!DOCTYPE html>
<html>
<head>
  <title>Set Geofence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #saveBtn {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<button id="saveBtn">Save Geofence</button>

<script>
  let map, circle;
  let center = { lat: 6.5244, lng: 3.3792 }; // Default: Lagos ðŸ˜Ž

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), { 
      center: center,
      zoom: 14,
    });

    circle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.3,
      map,
      center: center,
      radius: 200, // 200 meters
      draggable: false,
      editable: true,
    });

    map.addListener("click", (e) => {
      circle.setCenter(e.latLng);
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const lat = circle.getCenter().lat();
      const lng = circle.getCenter().lng();
      const radius = circle.getRadius();

      fetch("/scripts/save_geofence.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ lat, lng, radius })
      }).then(res => {
        if (res.ok) {
          alert("Geofence saved!");
        } else {
          alert("Failed to save geofence.");
        }
      });
    });
  }
</script>

<!-- Use your own Google Maps API key here -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
</body>
</html>
